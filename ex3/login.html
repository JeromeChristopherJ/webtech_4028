<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        h2{
            color: bisque;
        }
    </style>
</head>
<body>
    <body background="star.jpg"><br><br><br>
        <script language="javascript">
            function validate()
            {
                var flag=1;
                var name = document.myform.uname.value;
                var pass = document.myform.pwd.value;
                if(name==""||pass==""||length.pass < 6)
                {
                    flag=0;
                }
                if(flag==1)
                {
                    alert("Welcome to The Music Factory!!");
                }
                else
                {
                    alert("INVALID INPUT");
                    document.myform.focus();
                }
            }
        </script>
        <form name="myform">
            <div align="center">
                <h2>USERNAME :</h2><input type="text" name="uname" placeholder="Enter your username"><br> <br>
                <h2>PASSWORD:</h2><input type="password" name="pwd" placeholder="Enter your password"><br><br>
            </div>
            <br><br>
            <div align="center">
            <input type="submit" value="submit" onClick="validate()">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="clear" >
        </form>
    </body>
</body>
</html>
