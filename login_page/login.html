<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form class="login-form">
            <img src="phone.png" alt="phone" class="image"/>
            <div>
            <div class="a">
                <img src="instagram.webp" position="top"/>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" required placeholder="Phone number, username or email address">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="b">
                    <button type="submit">Log In</button>
                    <hr>
                    <h3><a href="https://www.facebook.com/">Log in with Facebook</a></h3>
                    <h5><a href="https://www.instagram.com/accounts/password/reset/">Forgotten your password?</a></h5>
                </div>
            </div>
            <div class="end">
                <h4>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></h4>
            </div>
            <div>
                <img src="store.png" usemap="store" alt="shop"/>
                <map name="store">
                    <area
                    shape="poly"
                    coords="6,50,166,94"
                    alt="playstore"
                    href="https://play.google.com/store/games?device=windows&utm_source=apac_med&hl=en-IN&utm_medium=hasem&utm_content=Oct0121&utm_campaign=Evergreen&pcampaignid=MKT-EDR-apac-in-1003227-med-hasem-py-Evergreen-Oct0121-Text_Search_BKWS-BKWS%7CONSEM_kwid_43700065205026415_creativeid_535350509927_device_c&gclid=Cj0KCQjwxuCnBhDLARIsAB-cq1rymerzD2Qkr190MaCWiGUgNq9tk6rZKt6jZ3Opn_UuqvK0dZPqPtAaAg-xEALw_wcB&gclsrc=aw.ds"
                    target="_blank"/>
                    <area
                    shape="poly"
                    coords="180,49,317,96"
                    alt="microsoft_store"
                    href="https://apps.microsoft.com/store/apps"
                    target="_blank"/>
                </map>
            </div>
        </div>
        </form>
</body>
</html>
